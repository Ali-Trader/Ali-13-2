<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه آنلاین</title>
    <link rel="stylesheet" href="/Csss/F176.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body dir="rtl">
    <!-- دسته بندی کالاها -->

    <section class="container">
      <h2 class="text-primary fw-bolder text-center">دسته بند کالا ها</h2>
      <div class="d-flex justify-content-center gap-3 mt-4">
        <button
          class="btn btn-outline-primary rounded-pill px-4 py-2 border-2 fw-semibold"
        >
          <i class="bi bi-laptop"></i>
          لپ تاپ
        </button>
        <button
          class="btn btn-outline-success rounded-pill px-4 py-2 border-2 fw-semibold"
        >
          <i class="bi bi-phone"></i>
          موبایل
        </button>
        <button
          class="btn btn-outline-danger rounded-pill px-4 py-2 border-2 fw-semibold"
        >
          <i class="bi bi-earbuds"></i>
          هدفون
        </button>
        <button
          class="btn btn-outline-warning rounded-pill px-4 py-2 border-2 fw-semibold"
        >
          <i class="bi bi-camera"></i>
          دوربین
        </button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-PPXwXfC5pwIhMzp0vE/s0Zs6k6ZniwRzH3X0OiU2EwNCEH9fG/GBm7X6B4fC9M6O"

    ></script>
