<!doctype html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه آنلاین</title>
    <link rel="stylesheet" href="/Csss/F176.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body dir="rtl">
    <!-- دسته بندی کالاها -->

    <section class="container">
      <h2 class="text-primary fw-bolder text-center">دسته بند کالا ها</h2>
      <div class="d-flex justify-content-center gap-3 mt-4">
        <button
          class="btn btn-outline-primary rounded-pill px-4 py-2 border-2 fw-semibold"
        >
          <i class="bi bi-laptop"></i>
          لپ تاپ
        </button>
        <button
          class="btn btn-outline-success rounded-pill px-4 py-2 border-2 fw-semibold"
        >
          <i class="bi bi-phone"></i>
          موبایل
        </button>
        <button
          class="btn btn-outline-danger rounded-pill px-4 py-2 border-2 fw-semibold"
        >
          <i class="bi bi-earbuds"></i>
          هدفون
        </button>
        <button
          class="btn btn-outline-warning rounded-pill px-4 py-2 border-2 fw-semibold"
        >
          <i class="bi bi-camera"></i>
          دوربین
        </button>
      </div>
    </section>

    <!-- کارت های کالا -->

    <section class="container my-5">
      <h3 class="text text-center mb-4 text-dark fw-bold">محصولات پیشنهادی</h3>
      <div class="d-flex flex-wrap flex-md-nowrap justify-content-center gap-3">
        <!-- کارت 1 -->
        <div class="card shadow-lg border-0 w-100">
          <img
            class="card-img-top img-fluid h-50"
            src="/Images/pictures F199/laptotp.jpg "
            alt=""
          />
          <div class="position-absolute top-0 end-0 m-3">
            <span class="badge bg-success fs-6 px-3 py-2">جدید</span>
          </div>

          <div class="card-body d-flex flex-column justify-content-between w-100">
            <h5 class="card-title fw-bold text-dark mb-2">لپ تاپ گیمینگ HP</h5>
            <p class="card-text text-muted mb-3">
              لپ تاپ و کارت گرافیک قدرتمند با پردازنده i7
            </p>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-primary fw-bold fs-5">25.000.000 تومان</span>
              <div class="text-warning">
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star"></i>
                <small class="text-muted ms-1">(4.2)</small>
              </div>
            </div>
            <button
              class="btn btn-primary w-100 py-2 fw-semibold rounded-3 border-0 shadow-sm"
            >
              <i class="bi bi-cart-plus me-2"></i>
              افزودن به سبد خرید
            </button>
          </div>
        </div>
        <!-- کارت 2 -->
        <div class="card shadow-lg border-0 w-100">
          <img
            class="card-img-top img-fluid h-50"
            src="/Images/pictures F199/mobile.jfif"
            alt=""
          />
          <div class="position-absolute top-0 end-0 m-3">
            <span class="badge bg-success fs-6 px-3 py-2">جدید</span>
          </div>

          <div class="card-body d-flex flex-column justify-content-between w-100">
            <h5 class="card-title fw-bold text-dark mb-2">موبایل اپل</h5>
            <p class="card-text text-muted mb-3">
              موبایل جدید اپل 17 سری Pro Max 256G
            </p>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-primary fw-bold fs-5">200.000.000 تومان</span>
              <div class="text-warning">
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star"></i>
                <small class="text-muted ms-1">(4.2)</small>
              </div>
            </div>
            <button
              class="btn btn-primary w-100 py-2 fw-semibold rounded-3 border-0 shadow-sm"
            >
              <i class="bi bi-cart-plus me-2"></i>
              افزودن به سبد خرید
            </button>
          </div>
        </div>
        <!-- کارت 3 -->
        <div class="card shadow-lg border-0 w-100">
          <img
            class="card-img-top img-fluid h-50"
            src="/Images/pictures F199/headphone 2.jpg"
            alt=""
          />
          <div class="position-absolute top-0 end-0 m-3">
            <span class="badge bg-success fs-6 px-3 py-2">جدید</span>
          </div>

          <div class="card-body d-flex flex-column justify-content-between w-100">
            <h5 class="card-title fw-bold text-dark mb-2">هدفون</h5>
            <p class="card-text text-muted mb-3">هدفون با کیفیت برند JBL</p>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-primary fw-bold fs-5">25.000.000 تومان</span>
              <div class="text-warning">
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star"></i>
                <small class="text-muted ms-1">(4.2)</small>
              </div>
            </div>
            <button
              class="btn btn-primary w-100 py-2 fw-semibold rounded-3 border-0 shadow-sm"
            >
              <i class="bi bi-cart-plus me-2"></i>
              افزودن به سبد خرید
            </button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-PPXwXfC5pwIhMzp0vE/s0Zs6k6ZniwRzH3X0OiU2EwNCEH9fG/GBm7X6B4fC9M6O"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
